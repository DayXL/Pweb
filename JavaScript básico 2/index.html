<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="estilo.css">   
   </head>

   <body>
        <table border="0" width="500" id="meu amor">
              
        </table>

        <button class= "botao" id="botaoCarregar">Carregando cervejas...</button>
        <br>
        <button class= "botao" id="ordenar">Ordenar cervejas...</button>      
        <br>
        <button class= "botao" id="embaralhar">Embaralhar cervejas...</button> 
      
   </body>   

   <script>

        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item){

          return `<tr> <td>${item}</td> </tr>`
          
        }

        function ordenarVetor() {
            cervejas.sort();
            carregarDiv()
        }

        function embaralharVetor() {
          cervejas.sort(()=> Math.random() - 0.5);
          carregarDiv()
        }

        
        function carregarDiv(){

            let div = document.getElementById("meu amor")

            let cervejasHtml = cervejas.map(transformar) 

            div.innerHTML = `<thead> <tr class="title"> <th width="10%">Cervejas</th></tr> </thead> <tbody> ${cervejasHtml.join("\n")} </tr> </tbody>` 

        }
   
        let botao = document.getElementById("botaoCarregar")

        botao.addEventListener("click", carregarDiv)    
        
        let botaoOrdenar = document.getElementById("ordenar")

        botaoOrdenar.addEventListener("click", ordenarVetor)  

        let botaoEmbaralhar = document.getElementById("embaralhar")

        botaoEmbaralhar.addEventListener("click", embaralharVetor)  

   </script>

</html>
