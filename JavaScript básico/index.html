<!DOCTYPE html>

<html>   

   <head>
      <meta charset="UTF-8">     
      <link href="estilo.css" rel="stylesheet"> 
   </head>  

   <body>

      <div id="meuamor"> <h1> Carregar cerveja </h1> </div>  

      <div>  <button class ="botao" id="botaoCarregar">Carregando cervejas...</button></div>            
        
   </body>   

   <script>
        let cont = 0;

        function carregarDiv(){
            cont = cont + 1;

            let div = document.getElementById("meuamor")
            div.style.opacity = cont % 2;            
            div.innerHTML = div.style.opacity == 1? `<h1>Guinness</h1>` : '<h1></h1>';

        }

        let botao = document.getElementById("botaoCarregar")

        botao.addEventListener("click", carregarDiv)                 

   </script>

</html>
