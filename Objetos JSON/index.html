<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">   
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>√Ålcool</th>
                <th>Estilo</th>
                <th>Amargor</th>
            </tr>
        </thead>
        <tbody id="cervejasTbody"></tbody>
    </table>

    <button class= "botao" id="botaoCarregar">Carregando cervejas...</button>

    <script>
        let cervejas = [
            {
                name: "Guinness",
                alcohol: "10%",
                style: "Red Ale",
                ibu: "20"
            },
            {
                name: "Desperados",
                alcohol: "6%",
                style: "English IPA",
                ibu: "35"
            },
            {
                name: "Becks",
                alcohol: "5%",
                style: "Cream Ale",
                ibu: "30"
            }
        ];

        function carregarTabela (cs) {
            const tbody = document.getElementById("cervejasTbody");
            tbody.innerHTML = "";

            cs.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.alcohol}</td>
                    <td>${item.style}</td>
                    <td>${item.ibu}</td>
                `;
                tbody.appendChild(row);
            });
        };

        let botao = document.getElementById("botaoCarregar");

        botao.addEventListener("click", () => carregarTabela(cervejas));
        
    </script>

</body>

</html>
